<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9e9234eeb9.js" crossorigin="anonymous"></script>
  </head>

  <style>

    #back-home{
      position: absolute;
      top: 5px;
      left: 5px;
      color: #ffffff;
      font-size: 35px;
    }
  </style>
  <body>
    <a id="back-home" href="/main-project/main.html"><i class="fa-solid fa-house"></i></a>
   
    <div class="container ">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />

          <button class="fa-solid fa-magnifying-glass" id="btn"></button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="./Assets/404.png" alt="404">
      </div>

      <div class="weather-body">
        <img
          src="./Assets/cloud.png"
          alt="Weather image"
          class="weather-image "
        />

        <div class="weather-box">
          <p class="temperature"> 0 <sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet fa-beat"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind-speed">
            <i class="fa-solid fa-wind fa-beat"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e9234eeb9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
